<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div class="sudoku-solver">
      <h1 class="intro">Sudoku Solver</h1>

      <p class="description">
        Solves sudoku puzzle using
        <span class="decorator-elem">backtracking</span> technique.
      </p>
      <ol>
        <li>
          <p class="instruction-1">
            Enter a valid sudoku puzzle. Then click the
            <span class="decorator-elem">Solve</span> button to see the
            solution.
          </p>
        </li>
        <li>
          <p class="instruction-2">
            Click the <span class="decorator-elem">Clear</span> button to clear
            the board.
          </p>
        </li>
        <li>
          <p class="instruction-3">
            Hit <span class="decorator-elem">Load a puzzle</span> to load a
            pre-existing puzzle.
          </p>
        </li>
      </ol>
      <div id="puzzle" class="puzzle"></div>
      <button type="button" id="solve-button" class="solve-button">
        Solve
      </button>
      <button type="button" id="clear-button" class="clear-button">
        Clear
      </button>
      <button type="button" id="load-button" class="load-button">
        Load a puzzle
      </button>
    </div>
  </body>
</html>

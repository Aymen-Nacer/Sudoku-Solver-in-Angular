<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
  </head>
  <body>
    <div class="sudoku-solver">
      <h1 class="intro">Sudoku Solver</h1>

      <p class="description">
        Solves sudoku puzzle using
        <span class="decorator-elem">backtracking</span> technique.
      </p>

      <div #puzzle class="puzzle"></div>
      <div class="buttons">
        <button type="button" (click)="onSolved()" class="solve-button">
          Solve
        </button>
        <button type="button" (click)="onCleared()" class="clear-button">
          Clear
        </button>
        <button type="button" (click)="onLoaded()" class="load-button">
          Load a puzzle
        </button>
      </div>
      <br />

      <div class="instructions">
        <p class="instruction-1">
          Enter a valid sudoku puzzle. Then click the
          <span class="decorator-elem">Solve</span> button to see the solution.
        </p>
      </div>
    </div>
  </body>
</html>
